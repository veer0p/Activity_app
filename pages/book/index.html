    <div id="audio-player" class="hidden player-container">
      <h2>Audio Player</h2>
      <audio controls id="audio">
        <source id="audio-source" src="" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <br />
      <button class="back-btn" onclick="backToList()">Back to List</button>
    </div>

    <!-- PDF Viewer Section -->
    <div id="pdf-viewer" class="hidden player-container">
      <h2>Text Book Reader</h2>
      <embed
        id="pdf-source"
        src=""

        width="100%"
        height="600px" />
